<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Scottish Wheelchair Dancing Association</title>
</head>
<body>
    <!-- navbar -->
    <div class="navbar">
        <input type="checkbox" class="checkbox" id="click" hidden />
        <!-- input checkbox is placed here to initiate the checkbox. this willl allow us to later add the lable 
        around the sidebar menu icon the burger! -->
        <!-- sidebar -->
  
        <!-- as you can see belkow we have added the lable for the click ID above int he input -->
        <div class="sidebar">
          <label for="click">
            <div class="menu-icon">
              <div class="line line-1"></div>
              <div class="line line-2"></div>
              <div class="line line-3"></div>
            </div>
          </label>
  
          <ul class="social-icon-list">
            <li>
              <a href="" class="social-link"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
              <a href="" class="social-link"><i class="fab fa-twitter"></i></a>
            </li>
          </ul>
          <div class="year">
            <p>2020</p>
          </div>
        </div>
        <!-- end of sidebar -->
        <!-- navigation -->
        <nav class="navigation">
          <div class="navigation-header">
            <h1 class="navigation-heading">S.W.D.A</h1>
            <p class="navigation-para">Scottish Wheelchair Dancing Association</p>
  
            <form class="navigation-search">
              <input
                type="text"
                class="navigation-search-input"
                placeholder="Search..."
              />
              <button class="navigation-search-btn">
                <i class="fas fa-search"></i>
              </button>
            </form>
          </div>
          <ul class="navigation-list">
            <li class="navigation-item">
              <a href="#" class="navigation-link">home</a>
            </li>
            <li class="navigation-item">
              <a href="#" class="navigation-link">about us</a>
            </li>
            <li class="navigation-item">
              <a href="#" class="navigation-link">History</a>
            </li>
            <li class="navigation-item">
              <a href="#" class="navigation-link">events</a>
            </li>
            <li class="navigation-item">
              <a href="#" class="navigation-link">contact</a>
            </li>
          </ul>
  
          <div class="copyright">
            <p>&copy; 2020. S.W.D.A. All rights reserved.</p>
          </div>
        </nav>
  
        <!-- end of navigation -->
      </div>
  
      <!-- end of navbar -->

      <!-- header -->

    <header class="header">
      
        <div class="brand">
          <img src="imgs/SWDAlogotrans.png" height="250px" class="logo-img" alt="logo" />
          <h3 class="SWDA-heading">S.W.D.A</h3>
        </div>
             

        <div class="banner">
            <h1 class="banner-heading">Making Dance accessible to everyone</h1>
            <p class="banner-paragraph">No matter their ability</p>
        </div>
    </header>
 
    <!-- end of header -->

</body>
</html>
